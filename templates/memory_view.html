<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Memory Entries</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #f1f5f9;
    }
    pre {
      white-space: pre-wrap;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>ðŸ§  Shared Memory Entries</h2>
  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Source</th>
        <th>Format</th>
        <th>Intent</th>
        <th>Data (Preview)</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in entries %}
      <tr>
        <td>{{ entry.timestamp }}</td>
        <td>{{ entry.source_type }}</td>
        <td>{{ entry.format }}</td>
        <td>{{ entry.intent }}</td>
        <td><pre>{{ entry.data | tojson(indent=2) }}</pre></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
