<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> AI Agent Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0f2fe, #f8fafc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 440px;
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
      color: #111827;
      font-size: 24px;
      font-weight: 600;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      border: 2px dashed #d1d5db;
      border-radius: 8px;
      background-color: #f9fafb;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    input[type="file"]:hover {
      border-color: #3b82f6;
    }

    button {
      width: 100%;
      background-color: #3b82f6;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .links {
      margin-top: 30px;
    }

    .links a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #2563eb;
      font-weight: 500;
      font-size: 15px;
      transition: color 0.2s;
    }

    .links a:hover {
      text-decoration: underline;
      color: #1d4ed8;
    }

    @media (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
    {% if request.query_params.success %}
  <div style="background:#d1fae5; color:#065f46; padding:10px; border-radius:6px; margin-bottom:20px;">
    ‚úÖ File uploaded and processed successfully!
  </div>
{% endif %}

  <div class="container">
    <h2>üìÅ Upload File</h2>
    <form action="/upload/" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">üöÄ Upload File</button>
    </form>

    <div class="links">
      <a href="/view-memory" target="_blank">üß† View Memory</a>
      <a href="/export/" target="_blank">‚¨á Download output_logs.json</a>
      <a href="/docs" target="_blank">üìö Swagger Docs</a>
    </div>
  </div>
</body>
</html>
